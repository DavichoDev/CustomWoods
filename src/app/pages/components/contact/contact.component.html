<!-- Contact Section -->
<div id="contact">
    <div class="container">
      <div class="section-title text-center">
        <h2>CONTACTANOS</h2>
        <hr>
        <p>Envianos un mensaje, traremos de atenderte lo más rapido posible.</p>
      </div>
      <div class="col-md-4">
        <h3>Información de contacto</h3>
        <div class="contact-item"> <span>Dirección</span>
          <p>Mz.19 Picacho-Ajusco #1457<br>
            Ciudad de México, México</p>
        </div>
        <div class="contact-item"> <span>Correo</span>
          <p>customwoods.contacto@gmail.com</p>
        </div>
        <div class="contact-item"> <span>Teléfono</span>
          <p>(55) 44 32 09 88</p>
        </div>
      </div>
      <div class="col-md-8">
        <h3>Déjanos un mensaje</h3>
        <form [formGroup]="firstFormGroup">
          <div class="row">
            <div class="col-md-6">
              <div class="form-group">
                <input type="text" formControlName="nombre" id="name" 
                class="form-control" placeholder="Nombre" required="required">
                <p class="help-block text-danger"></p>
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-group">
                <input type="email" formControlName="correo" id="email" 
                class="form-control" placeholder="Correo" required="required">
                <p class="help-block text-danger"></p>
              </div>
            </div>
          </div>
          <div class="form-group">
            <textarea name="message" formControlName="mensaje" id="message" class="form-control" 
            rows="4" placeholder="Mensaje" required></textarea>
            <p class="help-block text-danger"></p>
          </div>
          <div id="success"></div>
          <button class="btn btn-custom btn-lg" [disabled]="!firstFormGroup.valid" 
            (click)="enviarMensaje()">Enviar Mensaje</button>
        </form>
      </div>
    </div>
  </div>
